<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessxBoard Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://unpkg.com/chess.js@0.12.0/chess.js"></script>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => {
        const board = document.getElementById("board");
        let game = new Chess();
        document.getElementById("btn-flip").addEventListener("click", () => {
          board.orientation = board.orientation === "black" ? "white" : "black";
        });
        document
          .getElementById("chk-interactive")
          .addEventListener("change", (e) => {
            board.interactive = e.target.checked;
          });
        document
          .getElementById("chk-coords")
          .addEventListener("change", (e) => {
            board.hideCoords = !e.target.checked;
          });
        document.getElementById("chk-svg").addEventListener("change", (e) => {
          const svgSquares = ["a3", "c5", "e4"];
          if (e.target.checked) {
            svgSquares.forEach((s) => {
              const square = document
                .getElementById(`svg-${s}`)
                .content.firstElementChild.cloneNode(true);
              square.slot = s;
              document.getElementById("board").appendChild(square);
            });
          } else {
            svgSquares.forEach((s) => {
              document
                .getElementById("board")
                .removeChild(document.querySelector(`#board [slot="${s}"]`));
            });
          }
        });
        document
          .getElementById("sel-slowdown")
          .addEventListener("change", (e) => {
            let duration;
            switch (e.target.value) {
              case "normal":
                duration = 200;
                break;
              case "slow":
                duration = 3500;
                break;
              default:
                duration = 10;
                break;
            }
            board.animationDuration = duration;
          });
        document.getElementById("sel-turn").addEventListener("change", (e) => {
          board.turn = e.target.value === "either" ? undefined : e.target.value;
        });
        document
          .getElementById("btn-position-start")
          .addEventListener("click", () => {
            board.fen = "start";
          });
        document
          .getElementById("btn-position-puzzle")
          .addEventListener("click", () => {
            board.fen = "8/5p2/8/2b2k2/2P4P/4rPP1/R5K1/8";
          });
        document
          .getElementById("btn-position-empty")
          .addEventListener("click", () => {
            board.position = {};
          });
        board.addEventListener("movestart", (e) => {
          console.log(
            `Move initiated: ${e.detail.piece.color} ${e.detail.piece.pieceType} on ${e.detail.square}`
          );
        });
      });
    </script>
    <style type="text/tailwindcss">
      .btn {
        @apply bg-green-800 text-gray-100 text-sm px-3 py-1 rounded-md hover:bg-green-700 active:bg-green-600 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-green-400 focus-visible:ring-offset-gray-100 dark:focus-visible:ring-offset-gray-900 dark:focus-visible:ring-green-300/75;
      }
      .input-label {
        @apply inline-flex items-center mx-2 text-sm gap-x-2;
      }
      .chk {
        @apply rounded text-green-600 border-gray-300 focus:ring focus:ring-green-400 focus:ring-offset-1 focus:ring-offset-gray-100 dark:border-transparent dark:focus:ring-offset-gray-900 dark:focus:ring-green-300/75;
      }
      .sel {
        @apply rounded-md px-2 py-1 w-24 text-gray-900 text-sm border-gray-300 focus:ring focus:ring-green-400 focus:ring-offset-1 focus:ring-offset-gray-100 dark:border-transparent dark:focus:ring-offset-gray-900 dark:focus:ring-green-300/75;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <template id="svg-a3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        role="img"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </template>
    <template id="svg-c5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        role="img"
        fill="currentColor"
        class="text-orange-300"
      >
        <path
          d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
        />
      </svg>
    </template>
    <template id="svg-e4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-1/3 h-1/3 bottom-1 right-1 top-auto left-auto"
        role="img"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </template>
    <main
      class="mx-auto max-w-2xl flex flex-col px-3 items-center gap-y-3 min-h-screen py-8 font-sans"
    >
      <h1 class="text-xl text-center font-semibold max-w-lg sm:text-2xl">
        <code class="font-mono">&lt;chessx-board&gt;</code>
        development demo
      </h1>
      <chessx-board
        id="board"
        class="max-w-md"
        fen="start"
        interactive
      ></chessx-board>
      <div class="flex py-2 gap-x-3 gap-y-2 flex-wrap justify-center">
        <button id="btn-flip" class="btn">Flip</button>
        <label class="input-label">
          <input
            id="chk-interactive"
            type="checkbox"
            class="chk"
            checked
            autocomplete="off"
          />
          <span>Interactive</span>
        </label>
        <label class="input-label">
          <input
            id="chk-coords"
            type="checkbox"
            class="chk"
            checked
            autocomplete="off"
          />
          <span>Show coords</span>
        </label>
        <label class="input-label">
          <input id="chk-svg" type="checkbox" class="chk" autocomplete="off" />
          <span>Show SVGs</span>
        </label>
        <label class="input-label">
          <span>Animation speed</span>
          <select id="sel-slowdown" class="sel" autocomplete="off">
            <option>normal</option>
            <option>slow</option>
          </select>
        </label>
        <label class="input-label">
          <span>Side to play</span>
          <select id="sel-turn" class="sel" autocomplete="off">
            <option>either</option>
            <option>white</option>
            <option>black</option>
          </select>
        </label>
      </div>
      <div class="flex py-2 gap-x-3 gap-y-2 flex-wrap justify-center">
        <button id="btn-position-start" class="btn">Start position</button>
        <button id="btn-position-puzzle" class="btn">Puzzle position</button>
        <button id="btn-position-empty" class="btn">Empty</button>
      </div>
    </main>
  </body>
</html>
