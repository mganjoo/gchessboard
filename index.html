<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessxBoard Demo</title>
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("btn-flip").addEventListener("click", () => {
          board.orientation = board.orientation === "black" ? "white" : "black"
        })
        document
          .getElementById("btn-position-start")
          .addEventListener("click", () => {
            board.fen = "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR"
          })
        document
          .getElementById("btn-position-puzzle")
          .addEventListener("click", () => {
            board.fen = "8/5p2/8/2b2k2/2P4P/4rPP1/R5K1/8"
          })
        document
          .getElementById("btn-position-empty")
          .addEventListener("click", () => {
            board.position = {}
          })
      })
    </script>
  </head>
  <body>
    <main
      class="flex flex-col items-center gap-y-4 bg-gray-100 min-h-screen py-8 font-sans font-semibold"
    >
      <h1 class="text-2xl">
        <code class="font-mono">&lt;chessx-board&gt;</code>
        demo
      </h1>
      <chessx-board
        id="board"
        class="max-w-md"
        orientation="white"
        fen="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR"
        interactive
      ></chessx-board>
      <div>
        <button
          id="btn-flip"
          class="bg-green-800 text-gray-100 text-sm px-3 py-2 rounded-md hover:bg-green-700 active:bg-green-600"
        >
          Flip
        </button>
        <button
          id="btn-position-start"
          class="bg-green-800 text-gray-100 text-sm px-3 py-2 rounded-md hover:bg-green-700 active:bg-green-600"
        >
          Start position
        </button>
        <button
          id="btn-position-puzzle"
          class="bg-green-800 text-gray-100 text-sm px-3 py-2 rounded-md hover:bg-green-700 active:bg-green-600"
        >
          Puzzle position
        </button>
        <button
          id="btn-position-empty"
          class="bg-green-800 text-gray-100 text-sm px-3 py-2 rounded-md hover:bg-green-700 active:bg-green-600"
        >
          Empty
        </button>
      </div>
    </main>
    <script type="module" src="/src/index.ts"></script>
    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
